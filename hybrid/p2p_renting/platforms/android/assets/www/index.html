    <script>
        require.config({
            baseUrl: jxhl.utility.baseUri + 'js'
        });
        FastClick.attach(document.body);
        
        jxhl.useCache = true;
        jxhl.useHashHistory = true;
        jxhl.utility.monitorWindow();
        document.addEventListener('deviceready', onDeviceReady);
        function onDeviceReady(){
            jxhl.init('layout/frame.xml', document.body, 'path', [function(){ 
                setTimeout(function(){
                        navigator.splashscreen.hide();
                }, 3000);
            }]);
        }
    </script>
